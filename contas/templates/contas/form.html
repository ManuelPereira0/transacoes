{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
    <meta charset="UTF-8">
    <title>Nova Transação</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{%url 'read'%}" class="btn btn-secondary btn-sm">Voltar</a>
        {% if transacao %}
            <a href="{% url 'delete' transacao.id %}" class="btn btn-secondary btn-sm">Remover</a>
        {% endif %}
    </form>
</body>
</html>
