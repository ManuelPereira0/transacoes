<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>
    <h2>Listagem</h2>
    <ul>
        {% for transacao in transacoes %}
           <li>{{ transacao.descricao }} - {{ transacao.valor }}<a href="{% url 'update' transacao.id %}"><button>Editar</button></a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create'%}"><button>Nova Transação</button></a>
</body>
</html>
